<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Nicolás Serrano Arévalo" />
    <title>메인 화면</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />  
  </head>
  <body>
    <div id="page-wrapper">
      <header id="main-header">
        <div class="js-name"></div>
        <div class="js-clock">
            <span class="js-ampm">am/pm</span>
            <span class="js-time">00:00:00</span>
        </div>
      </header>
      <nav id="main-navigation">
        <div class="menu-list">
          <ul class="outer-menu">
            <li class="outer-menu-item">
              <a class="menu-title" href="https://www.naver.com" target="_blank">네이버</a>
            </li>
            <li class="outer-menu-item">
              <a class="menu-title" href="https://comic.naver.com/index" target="_blank">네이버 웹툰</a>
            </li>
            <li class="outer-menu-item">
              <a class="menu-title" href="https://www.op.gg/" target="_blank">오피.지지</a>
            </li>
            <li class="outer-menu-item">
              <a class="menu-title" href="https://www.youtube.com/x" target="_blank">유튜브</a>
            </li>
            <li class="outer-menu-item">
              <a class="menu-title" href="https://www.deu.ac.kr/" target="_blank">동의대학교</a>
            </li>
          </ul>
        </div>        
      </nav>
      <div id="content">
        <section id="main-section">          
          <article id="image">
          </article>
          <article id="toDoList-main">
            <div class="body_column todo_column">
              <form class="js-toDoForm toDoForm">
                  <input class="js-toDoWrite" type="text" placeholder="해야 할 일 적기(5개 까지)">
              </form>
              <div class="list-title">해야 할 일</div>
                <ul class="js-toDoList toDoList"></ul>
              <div class="list-title">내가 한 일</div>
                <ul class="js-checkedToDoList checked"></ul>
              <div class="clear"><span class="js-clear-button">내가 한 일 지우기</span></div>
            </div>
          </article>   
        </section>
      </div>
      <footer id="main-footer">
        <div class="js-weather weather">
          <span class="weather__text"></span>
        </div>
        <div class="quote">
          <span></span><br />
          <span></span>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/quotes.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
